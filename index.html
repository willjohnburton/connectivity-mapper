<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Connectivity Crowdsource Mapper</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOCzlZJpTZa0qFU38ux8SFCz4L4--bGfk&callback=initMap"></script>
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            height: 70vh;
        }

        .map-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .controls-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .location-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .location-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #ddd;
        }

        .form-section.active {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .checkbox-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }

        .checkbox-item label {
            font-size: 1rem;
            color: #333;
            cursor: pointer;
            user-select: none;
        }

        .notes-section textarea {
            width: 100%;
            height: 80px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .notes-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .pins-list {
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .pin-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .pin-services {
            display: flex;
            gap: 8px;
            margin-top: 5px;
        }

        .service-badge {
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .location-info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #1565c0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
                gap: 15px;
            }
            
            .map-container {
                height: 60vh;
                min-height: 400px;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .controls-panel {
                padding: 20px;
                gap: 15px;
            }
            
            .panel-title {
                font-size: 1.2rem;
            }
            
            .location-btn, .submit-btn {
                padding: 15px 20px;
                font-size: 1.1rem;
                min-height: 50px;
            }
            
            .checkbox-item {
                padding: 15px 10px;
                min-height: 50px;
            }
            
            .checkbox-item input[type="checkbox"] {
                width: 24px;
                height: 24px;
            }
            
            .checkbox-item label {
                font-size: 1.1rem;
                line-height: 1.4;
            }
            
            .notes-section textarea {
                min-height: 100px;
                font-size: 1rem;
                padding: 15px;
            }
            
            .pins-list {
                max-height: 300px;
            }
            
            .pin-item {
                padding: 15px;
                margin-bottom: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.6rem;
            }
            
            .map-container {
                height: 50vh;
                min-height: 350px;
            }
            
            .controls-panel {
                padding: 15px;
            }
        }

        .custom-popup {
            font-size: 14px;
        }

        .popup-services {
            margin: 8px 0;
        }

        .popup-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìç Connectivity Mapper</h1>
            <p>Crowdsource the best spots for calls, data, and WiFi access</p>
        </div>

        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
            </div>

            <div class="controls-panel">
                <div class="panel-title">Add New Location</div>
                
                <button class="location-btn" id="getLocationBtn">
                    üìç Get My Location
                </button>
                
                <div class="location-btn" id="mapTypeSelector" style="background: linear-gradient(135deg, #2196F3, #1976D2); cursor: pointer; text-align: center;">
                    üó∫Ô∏è Street View
                </div>
                
                <div class="location-info" id="locationInfo" style="display: none;">
                    <strong>üìç Current Location Ready</strong><br>
                    Click on the map to place your pin!
                </div>

                <div class="form-section" id="formSection">
                    <div class="panel-title" style="font-size: 1.1rem; margin-bottom: 15px;">üì∂ Available Services</div>
                    
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="voiceConnection" name="services">
                            <label for="voiceConnection">üìû Stable Voice Connection</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="dataConnection" name="services">
                            <label for="dataConnection">üì± Mobile Data Access</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="wifiAvailable" name="services">
                            <label for="wifiAvailable">üì∂ Free/Public WiFi</label>
                        </div>
                    </div>

                    <div class="notes-section">
                        <label for="notes" style="display: block; margin-bottom: 8px; font-weight: 500;">üìù Additional Notes (Optional)</label>
                        <textarea id="notes" placeholder="Any additional details about this location (e.g., password needed, business hours, signal strength, etc.)"></textarea>
                    </div>

                    <button class="submit-btn" id="submitBtn" disabled>
                        ‚úÖ Add Location Pin
                    </button>
                </div>

                <div class="pins-list" id="pinsList">
                    <div class="panel-title" style="font-size: 1.1rem; margin-bottom: 10px;">üìå Recent Pins</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Google Sheets configuration
        const API_KEY = 'AIzaSyDOCzlZJpTZa0qFU38ux8SFCz4L4--bGfk';
        const SHEET_ID = '1pNlXkDZ7t_xluj5250xAFwFEJyeKdi2v-gx9FqmyuJo';
        const RANGE = 'Sheet1!A:G';

        // Initialize Google Maps and Sheets API
        let map;
        let currentLocation = null;
        let locationMarker = null;
        let pins = [];
        let currentMapType = 'roadmap';
        let sheetsApiLoaded = false;

        // Initialize Google APIs
        function initGoogleAPIs() {
            gapi.load('client', function() {
                gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4']
                }).then(function() {
                    sheetsApiLoaded = true;
                    loadPinsFromSheet();
                    console.log('‚úÖ Google Sheets API loaded successfully');
                }).catch(function(error) {
                    console.error('‚ùå Error loading Google Sheets API:', error);
                    // Fallback to local storage if Sheets API fails
                    loadSamplePins();
                });
            });
        }

        // Load pins from Google Sheets
        async function loadPinsFromSheet() {
            if (!sheetsApiLoaded) return;
            
            try {
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: SHEET_ID,
                    range: RANGE
                });
                
                const rows = response.result.values;
                if (rows && rows.length > 1) {
                    // Skip header row
                    pins = [];
                    for (let i = 1; i < rows.length; i++) {
                        const row = rows[i];
                        if (row.length >= 6 && row[1] && row[2]) {
                            const pinData = {
                                timestamp: row[0] || '',
                                lat: parseFloat(row[1]),
                                lng: parseFloat(row[2]),
                                services: {
                                    voice: row[3] === 'TRUE',
                                    data: row[4] === 'TRUE',
                                    wifi: row[5] === 'TRUE'
                                },
                                notes: row[6] || ''
                            };
                            pins.push(pinData);
                            addPinToMap(pinData);
                        }
                    }
                    updatePinsList();
                    console.log(`‚úÖ Loaded ${pins.length} pins from Google Sheets`);
                } else {
                    console.log('üìù No existing pins found, starting fresh');
                }
            } catch (error) {
                console.error('‚ùå Error loading from Google Sheets:', error);
                loadSamplePins();
            }
        }

        // Save pin to Google Sheets
        async function savePinToSheet(pinData) {
            if (!sheetsApiLoaded) {
                console.log('‚ö†Ô∏è Sheets API not loaded, storing locally only');
                return;
            }

            try {
                const values = [[
                    pinData.timestamp,
                    pinData.lat,
                    pinData.lng,
                    pinData.services.voice,
                    pinData.services.data,
                    pinData.services.wifi,
                    pinData.notes
                ]];

                await gapi.client.sheets.spreadsheets.values.append({
                    spreadsheetId: SHEET_ID,
                    range: RANGE,
                    valueInputOption: 'RAW',
                    resource: { values: values }
                });

                console.log('‚úÖ Pin saved to Google Sheets successfully');
            } catch (error) {
                console.error('‚ùå Error saving to Google Sheets:', error);
                alert('‚ö†Ô∏è Pin saved locally but could not sync to cloud. Check your internet connection.');
            }
        }

        // Load sample pins as fallback
        function loadSamplePins() {
            const samplePins = [
                {
                    lat: 40.7580,
                    lng: -73.9855,
                    services: { voice: true, data: true, wifi: true },
                    notes: "Great spot in Times Square - strong signal all around",
                    timestamp: "6/20/2025, 10:30:00 AM"
                },
                {
                    lat: 40.7022,
                    lng: -74.0156,
                    services: { voice: false, data: true, wifi: true },
                    notes: "Starbucks with reliable WiFi, weak cell signal indoors",
                    timestamp: "6/20/2025, 9:15:00 AM"
                }
            ];

            samplePins.forEach(pin => {
                addPinToMap(pin);
                pins.push(pin);
            });
            updatePinsList();
        }

        // Initialize the map
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: { lat: 40.7128, lng: -74.0060 }, // Default to NYC
                mapTypeId: 'roadmap',
                mapTypeControl: false,
                fullscreenControl: false,
                streetViewControl: false,
                styles: [
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [{ visibility: "on" }]
                    }
                ]
            });

            // Initialize Google Sheets API
            initGoogleAPIs();

            // DOM elements
            const getLocationBtn = document.getElementById('getLocationBtn');
            const locationInfo = document.getElementById('locationInfo');
            const formSection = document.getElementById('formSection');
            const submitBtn = document.getElementById('submitBtn');
            const pinsList = document.getElementById('pinsList');
            const mapTypeSelector = document.getElementById('mapTypeSelector');

            // Map type selector
            mapTypeSelector.addEventListener('click', function() {
                const mapTypes = [
                    { id: 'roadmap', name: 'üó∫Ô∏è Street View' },
                    { id: 'satellite', name: 'üõ∞Ô∏è Satellite' },
                    { id: 'hybrid', name: 'üåç Hybrid' },
                    { id: 'terrain', name: '‚õ∞Ô∏è Terrain' }
                ];
                
                const currentIndex = mapTypes.findIndex(type => type.id === currentMapType);
                const nextIndex = (currentIndex + 1) % mapTypes.length;
                const nextType = mapTypes[nextIndex];
                
                currentMapType = nextType.id;
                map.setMapTypeId(currentMapType);
                this.textContent = nextType.name;
            });

            // Get user location
            getLocationBtn.addEventListener('click', function() {
                this.disabled = true;
                this.textContent = 'üîÑ Getting location...';
                
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            currentLocation = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            
                            // Center map on user location
                            map.setCenter(currentLocation);
                            map.setZoom(16);
                            
                            // Add current location marker
                            if (locationMarker) {
                                locationMarker.setMap(null);
                            }
                            
                            locationMarker = new google.maps.Marker({
                                position: currentLocation,
                                map: map,
                                title: 'Your Location',
                                icon: {
                                    url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
                                            <circle cx="15" cy="15" r="12" fill="#4285F4" stroke="white" stroke-width="3"/>
                                            <circle cx="15" cy="15" r="4" fill="white"/>
                                        </svg>
                                    `),
                                    scaledSize: new google.maps.Size(30, 30),
                                    anchor: new google.maps.Point(15, 15)
                                }
                            });
                            
                            getLocationBtn.textContent = '‚úÖ Location Found';
                            locationInfo.style.display = 'block';
                            formSection.classList.add('active');
                            
                            setTimeout(() => {
                                getLocationBtn.disabled = false;
                                getLocationBtn.textContent = 'üìç Update Location';
                            }, 2000);
                        },
                        function(error) {
                            getLocationBtn.disabled = false;
                            getLocationBtn.textContent = '‚ùå Location Failed - Try Again';
                            alert('Could not get your location. Please try again or check your browser permissions.');
                        }
                    );
                } else {
                    getLocationBtn.disabled = false;
                    getLocationBtn.textContent = '‚ùå Geolocation Not Supported';
                    alert('Geolocation is not supported by this browser.');
                }
            });

            // Handle map clicks to place pins
            map.addListener('click', function(event) {
                if (!currentLocation) {
                    alert('Please get your location first!');
                    return;
                }
                
                // Check if at least one service is selected
                const services = document.querySelectorAll('input[name="services"]:checked');
                if (services.length === 0) {
                    alert('Please select at least one available service!');
                    return;
                }
                
                // Haptic feedback on mobile (if supported)
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                // Create pin data
                const pinData = {
                    lat: event.latLng.lat(),
                    lng: event.latLng.lng(),
                    services: {
                        voice: document.getElementById('voiceConnection').checked,
                        data: document.getElementById('dataConnection').checked,
                        wifi: document.getElementById('wifiAvailable').checked
                    },
                    notes: document.getElementById('notes').value.trim(),
                    timestamp: new Date().toLocaleString()
                };
                
                // Add pin to map immediately
                addPinToMap(pinData);
                
                // Store pin locally
                pins.push(pinData);
                
                // Save to Google Sheets (async)
                savePinToSheet(pinData);
                
                // Update pins list
                updatePinsList();
                
                // Reset form
                resetForm();
                
                // Show success
                submitBtn.textContent = '‚úÖ Pin Added & Synced!';
                setTimeout(() => {
                    submitBtn.textContent = '‚úÖ Add Location Pin';
                }, 2000);
            });

            // Enable submit button when services are selected
            document.querySelectorAll('input[name="services"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const anyChecked = document.querySelectorAll('input[name="services"]:checked').length > 0;
                    submitBtn.disabled = !anyChecked || !currentLocation;
                });
            });
        }

        function addPinToMap(pinData) {
            // Create services list for popup
            const servicesList = [];
            if (pinData.services.voice) servicesList.push('üìû Voice');
            if (pinData.services.data) servicesList.push('üì± Data');
            if (pinData.services.wifi) servicesList.push('üì∂ WiFi');
            
            const popupContent = `
                <div class="custom-popup">
                    <strong>üìç Connectivity Spot</strong>
                    <div class="popup-services">
                        ${servicesList.map(service => `<span class="popup-badge">${service}</span>`).join('')}
                    </div>
                    ${pinData.notes ? `<div><strong>Notes:</strong> ${pinData.notes}</div>` : ''}
                    <div style="margin-top: 8px; font-size: 12px; color: #666;">
                        Added: ${pinData.timestamp}
                    </div>
                </div>
            `;
            
            const marker = new google.maps.Marker({
                position: { lat: pinData.lat, lng: pinData.lng },
                map: map,
                title: 'Connectivity Spot',
                icon: {
                    url: 'data:image/svg+xml;charset=UTF-8,' + encodeURIComponent(`
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25">
                            <circle cx="12.5" cy="12.5" r="10" fill="#28a745" stroke="white" stroke-width="2"/>
                            <text x="12.5" y="17" text-anchor="middle" fill="white" font-size="12" font-family="Arial">üì∂</text>
                        </svg>
                    `),
                    scaledSize: new google.maps.Size(25, 25),
                    anchor: new google.maps.Point(12, 12)
                }
            });

            const infoWindow = new google.maps.InfoWindow({
                content: popupContent
            });

            marker.addListener('click', function() {
                infoWindow.open(map, marker);
            });
        }

        function updatePinsList() {
            const recentPins = pins.slice(-5).reverse(); // Show last 5 pins
            const pinsList = document.getElementById('pinsList');
            const syncStatus = sheetsApiLoaded ? '‚òÅÔ∏è Cloud Synced' : 'üíæ Local Only';
            
            pinsList.innerHTML = `
                <div class="panel-title" style="font-size: 1.1rem; margin-bottom: 10px;">
                    üìå Recent Pins (${pins.length}) 
                    <div style="font-size: 0.8rem; color: #666; font-weight: normal;">${syncStatus}</div>
                </div>
                ${recentPins.map(pin => {
                    const services = [];
                    if (pin.services.voice) services.push('Voice');
                    if (pin.services.data) services.push('Data');
                    if (pin.services.wifi) services.push('WiFi');
                    
                    return `
                        <div class="pin-item">
                            <div><strong>üìç Pin #${pins.length - pins.indexOf(pin)}</strong></div>
                            <div class="pin-services">
                                ${services.map(service => `<span class="service-badge">${service}</span>`).join('')}
                            </div>
                            ${pin.notes ? `<div style="margin-top: 5px; font-size: 0.85em; color: #666;">"${pin.notes}"</div>` : ''}
                            <div style="margin-top: 5px; font-size: 0.8em; color: #888;">${pin.timestamp}</div>
                        </div>
                    `;
                }).join('')}
            `;
        }

        function resetForm() {
            document.querySelectorAll('input[name="services"]').forEach(cb => cb.checked = false);
            document.getElementById('notes').value = '';
        }

        // Make initMap globally available for Google Maps callback
        window.initMap = initMap;
    </script>
</body>
</html>
