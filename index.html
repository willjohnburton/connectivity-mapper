<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Connectivity Crowdsource Mapper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            height: 70vh;
        }

        .map-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .controls-panel {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .location-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .location-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #ddd;
        }

        .form-section.active {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .checkbox-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }

        .checkbox-item label {
            font-size: 1rem;
            color: #333;
            cursor: pointer;
            user-select: none;
        }

        .notes-section textarea {
            width: 100%;
            height: 80px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .notes-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .pins-list {
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .pin-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .pin-services {
            display: flex;
            gap: 8px;
            margin-top: 5px;
        }

        .service-badge {
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .location-info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #1565c0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
                gap: 15px;
            }
            
            .map-container {
                height: 60vh;
                min-height: 400px;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .controls-panel {
                padding: 20px;
                gap: 15px;
            }
            
            .panel-title {
                font-size: 1.2rem;
            }
            
            .location-btn, .submit-btn {
                padding: 15px 20px;
                font-size: 1.1rem;
                min-height: 50px;
            }
            
            .checkbox-item {
                padding: 15px 10px;
                min-height: 50px;
            }
            
            .checkbox-item input[type="checkbox"] {
                width: 24px;
                height: 24px;
            }
            
            .checkbox-item label {
                font-size: 1.1rem;
                line-height: 1.4;
            }
            
            .notes-section textarea {
                min-height: 100px;
                font-size: 1rem;
                padding: 15px;
            }
            
            .pins-list {
                max-height: 300px;
            }
            
            .pin-item {
                padding: 15px;
                margin-bottom: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.6rem;
            }
            
            .map-container {
                height: 50vh;
                min-height: 350px;
            }
            
            .controls-panel {
                padding: 15px;
            }
        }

        .custom-popup {
            font-size: 14px;
        }

        .popup-services {
            margin: 8px 0;
        }

        .popup-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìç Connectivity Mapper</h1>
            <p>Crowdsource the best spots for calls, data, and WiFi access</p>
        </div>

        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
            </div>

            <div class="controls-panel">
                <div class="panel-title">Add New Location</div>
                
                <button class="location-btn" id="getLocationBtn">
                    üìç Get My Location
                </button>
                
                <div class="location-info" id="locationInfo" style="display: none;">
                    <strong>üìç Current Location Ready</strong><br>
                    Click on the map to place your pin!
                </div>

                <div class="form-section" id="formSection">
                    <div class="panel-title" style="font-size: 1.1rem; margin-bottom: 15px;">üì∂ Available Services</div>
                    
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="voiceConnection" name="services">
                            <label for="voiceConnection">üìû Stable Voice Connection</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="dataConnection" name="services">
                            <label for="dataConnection">üì± Mobile Data Access</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="wifiAvailable" name="services">
                            <label for="wifiAvailable">üì∂ Free/Public WiFi</label>
                        </div>
                    </div>

                    <div class="notes-section">
                        <label for="notes" style="display: block; margin-bottom: 8px; font-weight: 500;">üìù Additional Notes (Optional)</label>
                        <textarea id="notes" placeholder="Any additional details about this location (e.g., password needed, business hours, signal strength, etc.)"></textarea>
                    </div>

                    <button class="submit-btn" id="submitBtn" disabled>
                        ‚úÖ Add Location Pin
                    </button>
                </div>

                <div class="pins-list" id="pinsList">
                    <div class="panel-title" style="font-size: 1.1rem; margin-bottom: 10px;">üìå Recent Pins</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([40.7128, -74.0060], 13); // Default to NYC

        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // Store pins and current location
        let pins = [];
        let currentLocation = null;
        let locationMarker = null;

        // DOM elements
        const getLocationBtn = document.getElementById('getLocationBtn');
        const locationInfo = document.getElementById('locationInfo');
        const formSection = document.getElementById('formSection');
        const submitBtn = document.getElementById('submitBtn');
        const pinsList = document.getElementById('pinsList');

        // Get user location
        getLocationBtn.addEventListener('click', function() {
            this.disabled = true;
            this.textContent = 'üîÑ Getting location...';
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Center map on user location
                        map.setView([currentLocation.lat, currentLocation.lng], 16);
                        
                        // Add current location marker
                        if (locationMarker) {
                            map.removeLayer(locationMarker);
                        }
                        
                        locationMarker = L.marker([currentLocation.lat, currentLocation.lng], {
                            icon: L.divIcon({
                                className: 'current-location-marker',
                                html: 'üìç',
                                iconSize: [30, 30],
                                iconAnchor: [15, 15]
                            })
                        }).addTo(map);
                        
                        getLocationBtn.textContent = '‚úÖ Location Found';
                        locationInfo.style.display = 'block';
                        formSection.classList.add('active');
                        
                        setTimeout(() => {
                            getLocationBtn.disabled = false;
                            getLocationBtn.textContent = 'üìç Update Location';
                        }, 2000);
                    },
                    function(error) {
                        getLocationBtn.disabled = false;
                        getLocationBtn.textContent = '‚ùå Location Failed - Try Again';
                        alert('Could not get your location. Please try again or check your browser permissions.');
                    }
                );
            } else {
                getLocationBtn.disabled = false;
                getLocationBtn.textContent = '‚ùå Geolocation Not Supported';
                alert('Geolocation is not supported by this browser.');
            }
        });

        // Handle map clicks to place pins (with better mobile touch handling)
        map.on('click', function(e) {
            // Prevent accidental pins during map navigation on mobile
            if (Date.now() - lastMapInteraction < 300) return;
            
            if (!currentLocation) {
                alert('Please get your location first!');
                return;
            }
            
            // Check if at least one service is selected
            const services = document.querySelectorAll('input[name="services"]:checked');
            if (services.length === 0) {
                alert('Please select at least one available service!');
                return;
            }
            
            // Haptic feedback on mobile (if supported)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            // Create pin data
            const pinData = {
                lat: e.latlng.lat,
                lng: e.latlng.lng,
                services: {
                    voice: document.getElementById('voiceConnection').checked,
                    data: document.getElementById('dataConnection').checked,
                    wifi: document.getElementById('wifiAvailable').checked
                },
                notes: document.getElementById('notes').value.trim(),
                timestamp: new Date().toLocaleString()
            };
            
            // Add pin to map
            addPinToMap(pinData);
            
            // Store pin
            pins.push(pinData);
            
            // Update pins list
            updatePinsList();
            
            // Reset form
            resetForm();
            
            // Show success
            submitBtn.textContent = '‚úÖ Pin Added!';
            setTimeout(() => {
                submitBtn.textContent = '‚úÖ Add Location Pin';
            }, 2000);
        });

        // Track map interactions to prevent accidental pins
        let lastMapInteraction = 0;
        map.on('movestart zoomstart', function() {
            lastMapInteraction = Date.now();
        });

        function addPinToMap(pinData) {
            // Create services list for popup
            const servicesList = [];
            if (pinData.services.voice) servicesList.push('üìû Voice');
            if (pinData.services.data) servicesList.push('üì± Data');
            if (pinData.services.wifi) servicesList.push('üì∂ WiFi');
            
            const popupContent = `
                <div class="custom-popup">
                    <strong>üìç Connectivity Spot</strong>
                    <div class="popup-services">
                        ${servicesList.map(service => `<span class="popup-badge">${service}</span>`).join('')}
                    </div>
                    ${pinData.notes ? `<div><strong>Notes:</strong> ${pinData.notes}</div>` : ''}
                    <div style="margin-top: 8px; font-size: 12px; color: #666;">
                        Added: ${pinData.timestamp}
                    </div>
                </div>
            `;
            
            L.marker([pinData.lat, pinData.lng], {
                icon: L.divIcon({
                    className: 'connectivity-marker',
                    html: 'üì∂',
                    iconSize: [25, 25],
                    iconAnchor: [12, 12]
                })
            })
            .addTo(map)
            .bindPopup(popupContent);
        }

        function updatePinsList() {
            const recentPins = pins.slice(-5).reverse(); // Show last 5 pins
            pinsList.innerHTML = `
                <div class="panel-title" style="font-size: 1.1rem; margin-bottom: 10px;">üìå Recent Pins (${pins.length})</div>
                ${recentPins.map(pin => {
                    const services = [];
                    if (pin.services.voice) services.push('Voice');
                    if (pin.services.data) services.push('Data');
                    if (pin.services.wifi) services.push('WiFi');
                    
                    return `
                        <div class="pin-item">
                            <div><strong>üìç Pin #${pins.length - pins.indexOf(pin)}</strong></div>
                            <div class="pin-services">
                                ${services.map(service => `<span class="service-badge">${service}</span>`).join('')}
                            </div>
                            ${pin.notes ? `<div style="margin-top: 5px; font-size: 0.85em; color: #666;">"${pin.notes}"</div>` : ''}
                            <div style="margin-top: 5px; font-size: 0.8em; color: #888;">${pin.timestamp}</div>
                        </div>
                    `;
                }).join('')}
            `;
        }

        function resetForm() {
            document.querySelectorAll('input[name="services"]').forEach(cb => cb.checked = false);
            document.getElementById('notes').value = '';
        }

        // Enable submit button when services are selected
        document.querySelectorAll('input[name="services"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const anyChecked = document.querySelectorAll('input[name="services"]:checked').length > 0;
                submitBtn.disabled = !anyChecked || !currentLocation;
            });
        });

        // Initialize with some sample data
        const samplePins = [
            {
                lat: 40.7580,
                lng: -73.9855,
                services: { voice: true, data: true, wifi: true },
                notes: "Great spot in Times Square - strong signal all around",
                timestamp: "6/20/2025, 10:30:00 AM"
            },
            {
                lat: 40.7022,
                lng: -74.0156,
                services: { voice: false, data: true, wifi: true },
                notes: "Starbucks with reliable WiFi, weak cell signal indoors",
                timestamp: "6/20/2025, 9:15:00 AM"
            }
        ];

        // Add sample pins to map
        samplePins.forEach(pin => {
            addPinToMap(pin);
            pins.push(pin);
        });
        updatePinsList();
    </script>
</body>
</html>
